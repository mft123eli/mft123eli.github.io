<html>
    <title></title>
    <head></head>
    <body>
        <span id="content">
    <form name="figure1">
        <h1> Registration Form</h1>
        <br>
        First Name <input type="text" id="fname"><br>
        <br>
        Second Name <input type="text" id="sname"><br>
        <br>
        Gender <label> <input type="radio" name="cc" value="male" > Male</label> 
               <label><input type="radio" name="cc" value="female" > Female</label> <br>
            <br>   
             Course List <select id="courses" multiple>
                    <option>cs305</option>
                    <option>cs315</option>
                    <option>cs415</option>
                </select>
                <br>
                <input type="button" value="Submit" id="submitBtn" onclick="addForm()">
               
    </form>
</span>
    
    <script>
        function addForm() {
            let myForm = document.forms.figure1;

            let myCont = document.getElementById("content");
            let myfname = document.getElementById("fname").value;
            let mysname = document.getElementById("sname").value;


           

            let myDiv = document.createElement("div");
            let myHeader = document.createElement("h1");
            let headerText = document.createTextNode("Registration Form");
            myHeader.appendChild(headerText);
            myDiv.appendChild(myHeader);
            myCont.appendChild(myDiv);
            let fname = document.createElement("div");
            fname.innerHTML = "Full Name";
            let gender = document.createElement("div");
            gender.innerHTML = "Gender  ";
            let courseDiv = document.createElement("div")
            courseDiv.innerHTML ="Courses List ";

            let courses = document.querySelectorAll("#courses");

            let arrCourses =[];
            for(let element of courses){
                if(element.selected){
                    arrCourses.push(element.innerHTML);
                }
            }
            
            let courseSpan = document.createElement("span");
            let result ="";
            for(let items of arrCourses){
                result+=items;
            }
            courseSpan.innerHTML = result;
            
            let mySpan = document.createElement("span");
             let mygenderSpan = document.createElement("span");

            const rbs = document.querySelectorAll('input[name="cc"]'); 
            for (const rb of rbs) {
                if (rb.checked) {  
                     mygenderSpan.innerHTML = rb.value;
                    break;
                }
            }



            courseDiv.appendChild(courseSpan);
            gender.appendChild(mygenderSpan);
            mySpan.innerHTML = myfname +" " + mysname;
            fname.appendChild(mySpan);
            myDiv.appendChild(fname);
            myDiv.appendChild(mySpan);
            myDiv.appendChild(gender);
            myDiv.appendChild(courseDiv);

        }
    </script>
       
    </body>

   
</html>
