 <html>
    
    <body>

        <div> <b> Item Name </b> </div>
         <input type="text" id="item1"></input> 
        <div> <br> <b> Item Category </b> </div>
         <input type="text" id="category"></input>
        <div> <br> <b> Quantity </b> </div> 
         <input type= "text" id="qantity"></input>

       <div>     <br> <input type="button" value="Add" onclick="collectInfo()"></div>
        <table border="1" id ="table">
            <tr>
                <td style=background:blue>Product Name</td>
                <td style=background:blue>Catagory</td>
                <td style=background:blue>Quantity</td>
            </tr>

        </table>

        <script>

            function collectInfo(){

                const itemName=document.getElementById("item1").value;
                document.getElementById("item1").value=" "
                const catagory=document.getElementById("category").value;
                document.getElementById("category").value=" "
                const quantity=document.getElementById("qantity").value;
                document.getElementById("qantity").value=" "
                const docTable=document.getElementById("table");
                const row=docTable.insertRow(1);
                const data1=row.insertCell(0)
                const data2=row.insertCell(1)
                const data3=row.insertCell(2)
                data1.innerHTML= itemName;
                data2.innerHTML= catagory;
                data3.innerHTML= quantity;

            }
        </script>  
</body>
</html>
