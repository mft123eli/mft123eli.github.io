        <div class="input-group mb-3 " >

            </span>

        </div>

<div class="row">
            
            <div class="pswordrow row col-6 mb- m-auto ">

                </svg>
                </span>
                <input type="text" class="form-control" id="inputPassword4" placeholder="First Name">
                </div>
                </div>
                <div class="pswordrow row col-6 mb-3 m-auto ">

                </svg>
                </span>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
                </div>
                </div>

          <div>

          <div class="form-check form-check-inline">

        <div class="col-12 mb-3">

            <select class="form-select" id="autoSizingSelect" >
              <option selected>Select Country...</option>
              <option value="1">USA</option>
              <option value="2">Mexico</option>
              <option value="3">Ethiopia</option>
            </select>
          </div>

          <div class="row mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >

          </div>
          <div class="form-check">

              I want to recive the newsletter

          </div>
        </div>

        <div class="row">
          <button class="btn btn-warning" onclick="validateing()">Register</button>

    <script>

        
        
        function validateing() {

            let validate = document.getElementById("password")
            let validate2 = document.getElemenById("re-type")

            if(validate !== validate2){
            alert("password need to much")
            }
